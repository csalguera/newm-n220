<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>External Scripting</title>
  </head>
  <body>
    <h1>External Scripting</h1>
    <div
      class="container"
    >
      <h3
        id="external-msg"
      >
        6 Cupcakes Remaining
      </h3>
      <img
        src="assets/images/cupcake.png"
        alt="cupcake"
        class="img"
      />
      <button
        id="external-btn"
        onclick="eatCupcake()"
      >
        Eat
      </button>
    </div>
  </body>
</html>
