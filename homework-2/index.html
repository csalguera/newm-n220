<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>In-line Scripting</title>
  </head>
  <body>
    <nav>
      <a href="./index.html">In-line Scripting</a>
      <a href="./external.html">External Scripting</a>
    </nav>
    <div
      id="container"
    >
      <h1>In-Line Scripting</h1>
      <button
        onclick="sayHello()"
      >
        Click Me
      </button>
      <button
        onclick="hideElements()"
      >
        Not Me
      </button>
      <p
        id="msg"
        class="hidden"
      >
        Open your DevTools to read the string "Hello World!"
      </p>
    </div>
    <div
      id="container-2"
      class="hidden"
    >
      <p>Oops! Open your DevTools to find out what went wrong.</p>
      <a
        href="./index.html"
      >
        Refresh
      </a>
    </div>
    <script>
      function sayHello() {
        msg = document.getElementById("msg");
        console.log("Hello World!");
        msg.classList.remove("hidden");
      }
      function hideElements() {
        console.warn("It looks like that button hides the various elements in the page.")
        container = document.getElementById('container')
        container.classList.add('hidden')
        containerTwo = document.getElementById('container-2')
        containerTwo.classList.remove('hidden')
      }
    </script>
  </body>
</html>
